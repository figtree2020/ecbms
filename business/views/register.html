<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/register.min.css">
  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/validForm.js"></script>
  <script src="/js/register.js"></script>
</head>
<body>
  <div class="register-box">
    <div class="register">
      <div class="title">商家后台管理系统</div>
      <div class="form-box">
        <form class="clearfix">
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">邮箱</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
              <span class="err-msg">邮箱格式不正确</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="nickname" class="col-sm-2 col-form-label">昵称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nickname"  placeholder="请输入昵称">
              <span class="err-msg">2-10个字符，支持字母数字下划线汉字组合</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">密码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="password"  placeholder="请输入密码">
              <span class="err-msg">支持字母数字下划线汉字组合</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="code" class="col-sm-2 col-form-label">验证码</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="code"  placeholder="请输入验证码">
              <span class="err-msg">验证码错误</span>
            </div>
            <div class="col-sm-5">
              <button type="button" id="getcode" class="btn btn-primary btn-block">获取验证码</button>
            </div>
          </div>

          <div class="commit-btn">
            <button id="register" type="button" class="btn btn-primary btn-block">注册</button>
          </div>

          <div class="register-text">
            <span>已有账号，立刻登录</span>
          </div>
        </form>
      </div>
    </div>
  </div>



</body>
</html>
